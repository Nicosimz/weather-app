<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple weather app to check the current weather conditions for any city.">
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Weather App</h1>
    </header>

    <main>
      <section class="search-section">
        <div class="search-container">
          <input type="text" id="city-input" placeholder="Enter city name" required>
          <i class="fas fa-search search-icon" aria-label="Search" id="search-icon"></i> <!-- Clickable search icon -->
        </div>
        <span id="error-message" class="error-message"></span> <!-- Custom error message -->
        <button id="search-btn">Search</button>
      </section>

      <section id="loading" style="display: none;">
        <div class="spinner"></div> <!-- Circle animation -->
        <p>Loading...</p> <!-- Loading text -->
      </section>

      <section id="weather-info">
        <!-- Weather details will go here -->
      </section>

      <section id="search-history">
        <h3>Recent Searches</h3>
        <ul id="history-list"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
